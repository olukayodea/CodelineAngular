<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Weather</h5>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Key Cities</h1>
      <p class="lead"></p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <!--<a href="#">-->
        <div class="card mb-4 shadow-sm" style="width: 18rem;" ng-repeat="weather in weathers">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ weather.title }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">&nbsp;</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li><img src="images/lc.svg">26°C</li>
              <li>Max: {{2}}°C<br>
              Min: 1°C</li>
            </ul>
          </div>
        </div>
        <!--</a>-->
        <div class="card mb-4 shadow-sm" style="width: 18rem;">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Istanbul</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">&nbsp;</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li><img src="images/lc.svg">26°C</li>
              <li>Max: 12°C<br>
              Min: 1°C</li>
            </ul>
          </div>
        </div>
        <div class="card mb-4 shadow-sm" style="width: 18rem;">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Istanbul</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">&nbsp;</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li><img src="images/lc.svg">26°C</li>
              <li>Max: 12°C {{ 3*3 }} <br>
              Min: 1°C</li>
            </ul>
          </div>
        </div>
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
<!--            <img class="mb-2" src="../../assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">-->
            <small class="d-block mb-3 text-muted">&copy; 2017-2018</small>
          </div>
          <div class="col-6 col-md">
            <h5></h5>
          </div>
        </div>
      </footer>
    </div>
